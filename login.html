<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="icon" href="images/login.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googlefonts/font.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-body">
		<div class="login-logo">
			<h3 class="header-head">Tourip</h3>			
			<a href="index.html"><img src="images/logo.png"/></a>
		</div>
		<div class="login-box">
			<div class="left-box">
				<h1>Sign Up</h1>
				<input type="text" class="signup-form" name="username" placeholder="Username"/>
				<input type="email" class="signup-form" name="email" placeholder="Email"/>
				<input type="password" class="signup-form" name="password" placeholder="Password"/>
				<input type="password" class="signup-form" name="password" placeholder="Confirm Password"/>
				<input type="submit" name="sginup-button" value="Sign Up">
			</div>
			<div class="right-box">
				<span class="signinwith">Sign in with<br/>Social Media</span>
				<button class="social facebook">Log in With Facebook</button>
				<button class="social twitter">Log in With Twitter</button>
				<button class="social google">Log in With Google+</button>
			</div>
			<div class="or">or</div>
		</div>
		<footer class="footer">
			<div>
				<p class="copyright">&copy; DESIGNED BY T-A-T</p>
			</div>
		</footer>
	</div>
</body>
</html>
